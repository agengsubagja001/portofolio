<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data Barang</title>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid rgb(92, 92, 228);
        border-collapse: collapse;
        padding: 8px;
      }
      th,
      td {
        text-align: center;
      }
      .low-stock {
        background-color: red;
        color: white;
      }
      section {
        margin-bottom: 4rem;
      }
      .centered-text {
        text-align: center;
      }
      .form {
        width: 80%;
        margin-inline: auto;
      }
      .button {
        background-color: rgb(92, 92, 228);
        color: white;
        border: none;
        padding: 0.5rem 2rem;
        border-radius: 1rem;
      }
      .button:hover {
        background-color: rgb(128, 128, 240);
      }
      .table {
        width: 100%;
      }
      .w-full {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <h2 class="centered-text">FORM INPUT MASTER dan Stock DATA BARANG</h2>

      <form id="productForm" class="form">
        <label>Kode Produk</label>
        <input type="text" id="kodeProduk" readonly /><br /><br />

        <label>Nama Produk</label>
        <input
          type="text"
          id="namaProduk"
          placeholder="Nama Produk ex. Jus Jambu"
        /><br /><br />

        <label>Harga Produk</label>
        <input type="number" id="hargaProduk" placeholder="10000" /><br /><br />

        <label>Satuan</label>
        <select id="satuan">
          <option value="Gelas">Gelas</option>
          <option value="Pcs">Pcs</option>
          <option value="Kardus">Kardus</option></select
        ><br /><br />

        <label>Kategori</label>
        <select id="kategori">
          <option value="Minuman Dingin">Minuman Dingin</option>
          <option value="Snack">Snack</option>
          <option value="Makanan Berat">Makanan Berat</option></select
        ><br /><br />

        <label>URL Gambar</label>
        <input
          type="text"
          id="urlGambar"
          placeholder="http://goo.gle.com/picture.png"
        /><br /><br />

        <label>Stok Awal</label>
        <input
          type="number"
          id="stokAwal"
          placeholder="100"
          min="0"
        /><br /><br />

        <button type="button" onclick="saveProduct()" class="button w-full">
          Simpan
        </button>
      </form>
    </section>

    <section>
      <h2 class="centered-text">Data Produk</h2>
      <table id="productTable" class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Kode Produk</th>
            <th>Nama Produk</th>
            <th>Harga Produk</th>
            <th>Satuan</th>
            <th>Kategori Produk</th>
            <th>Stok Produk</th>
            <th>Gambar Produk</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data produk akan ditambahkan di sini -->
        </tbody>
      </table>
    </section>
  </body>
</html>
